<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Anagram Master | Online game where you can select a topic and solve anagrams before you run out of time">
    <meta name="keywords" content="anagram, game, words, words-game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Anagram Master</title>
</head>


<body class="game-page">
    <main class="game-page">
        <div class="container game-page">
            <h1 class="game-page">Anagram Master</h1>
            <div class="game-container">
                <div class="hide" id="start">
                    <button class="btn">
                        <h2>Start</h2>
                    </button>
                </div>
                <div class="top-container">
                    <div class="time">
                        <h3>Time: 60 seconds</h3>
                    </div>
                    <div class="restart">
                        <button class="btn"><a href="index.html">
                                <h3>Restart</h3>
                            </a></button>
                    </div>
                </div>

                <div class="anagram-container">
                    <div>
                        <h3>lion</h3>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                    <div>
                        <button class="btn">Hint</button>
                        <button class="btn">Check Answer</button>
                    </div>

                </div>

                <div class="bottom-container">
                    <h3>Round 1 of 8</h3>
                    <h3>Score: 0</h3>
                </div>
            </div>

        </div>
    </main>
    <footer>

    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
